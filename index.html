<html>
<head>
	<meta charset="utf-8" />
	<title>ChatAssistX 2.0 Beta1</title>
	<script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.css" defcss="true" />
	<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
	<script src="https://cdn.rawgit.com/Skhmt/tapic/5.0.2/dist/tapic.min.js"></script>
	<script src="https://cdn.rawgit.com/jpgerek/referrer-killer/3e4e5afb25c76e29d24021787fd8f5c1cdad5d51/referrer-killer.js"></script>
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>
	<script src="./js/chatassistx/chat-loader.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css" defcss="true"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/themes/default.min.css" defcss="true"/>
	<link rel="stylesheet" href="./jsassist.css" type="text/css" defcss="true" />
	<link rel="stylesheet" href="./chatassist.css" type="text/css" defcss="true" />

	<script>
		(function(window) {
			var url_string = window.location.href;
			var url = new URL(url_string);

			alertify.set('notifier','position', 'top-center');
			window.ChatAssistX.init(url.searchParams.get("config"));
		})(window);
	</script>
</head>
<body>
	<script id="chat-template" type="text/x-handlebars-template">
		<div class="chat_div" id="chat_{{num}}">
			<span class="chat_platform_{{platform}}"></span>
			<span class="chat_text_nickname">
            {{{nickname}}}
        </span>
			<div class="chat_text_message">
				{{{message}}}
			</div>
		</div>
	</script>
	<script id="chat-template-sticky" type="text/x-handlebars-template">
		<div class="fixed_chat">
			{{#ifCond nickname notitle}}
			<div class="chat_text_message_sticky_logo">
				{{{message}}}
			</div>
			{{else}}
			<span class="chat_platform_{{platform}}"></span>
			<span class="chat_text_nickname">
            {{{nickname}}}
        </span>
			<div class="chat_text_message_sticky">
				{{{message}}}
			</div>
			{{/ifCond}}
		</div>
	</script>
	<div class="chat_wrapper">
		<div class="chat_container">
		</div>
	</div>
</body>
</html>
